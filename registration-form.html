<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <title>Registration form</title>
</head>
<body>
    <header>
        <h1>Mighty Ducks Hockey League</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./registration-form.html">Registration form</a>
            <a href="./gameinfo.html">Games info</a>
            <a href="./rules.html">Rules</a>
        </nav>
    </header>
    <article>
        <div id="titulogo">
            <img class="logo" src="./Assets/LogoMightyducks-01.png" alt="logo">
            <h3>Registration form</h3>
            <img class="logo hide" src="./Assets/LogoMightyducks-01.png" alt="logo">
        </div>
        <div>
            <h4>Registration form</h4>
            <form action="./Assets/show_data.html" method="get">
                <fieldset id="basicos">
                    <label>
                        <span>Player's first name:</span>
                        <input type="text" name="name" placeholder="name">
                    </label>
                    <label>
                        <span>Lastname:</span>
                        <input type="text" name="lastname" placeholder="lastname">
                    </label>
                    <br>
                    <label>
                        <span>Street adress</span>
                        <input type="text" name="adress" placeholder="adress">
                    </label>
                    <br>
                    <label>
                        <span>City</span>
                        <input type="text" name="city" placeholder="city">
                    </label>
                    <label>
                        <span>zip code</span>
                        <input type="number" name="zipcode" placeholder="zip code">
                    </label>
                    <br>
                    <label>
                        <span>Birthdate</span>
                        <input type="date" name="birthdate">
                    </label>
                    <label>
                        <legend>Gender:</legend>
                        <input type="radio" name="gender" value="M">
                        <span>M</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="F">
                        <span>F</span>
                    </label>
                    <br>
                    <input type="submit" value="enviar">
                    <label></label>
                    <label></label>
                    <label></label>
                    <label></label>
                </fieldset>
            </form>
        </div>
    </article>
</body>
</html>
